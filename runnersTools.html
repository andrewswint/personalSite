	<!-- Distance converter -->
<h1>Distance Converter</h1>
	<p>Kilometers to convert to Miles:</p>

	<p>
 	<label>Kilometers</label>
  	<input id="inputKilometers" type="number" placeholder="Kilometers" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">
	</p>
	<p><span id="outputMiles"></span></p>


	<p>Miles to convert to Kilometers:</p>

<p>
  <label>Miles</label>
  <input id="inputMiles" type="number" placeholder="Miles" oninput="LengthConverter2(this.value)" onchange="LengthConverter2(this.value)">
</p>
<p><span id="outputKilometers"></span></p>



<!-- Days to date -->
<h1>Time Calculator</h1>
<p>
<label for="date1">Start date</label>
<input id="date1" type="date">

<label for="date2">End date</label>
<input id="date2" type="date">
</p>

<p><button onclick="dateDiff()">Date difference</button></p>

<p><span id="dateOutput"></span></p>



<!-- pace calculator -->
<h1>Running Pace Caluculator</h1>
	<label for="distance">Distance</label>
	<input type="text" placeholder="miles" id="distance"/>
	<input type="text" placeholder="kilometers" id="kilometers">

	<p>Time: <input type="text" placeholder="hours" id="hours"/> : <input type="text" placeholder="minutes" id="minutes"/> : <input type="text" placeholder="seconds" id="seconds"/></p>

	<p><button id="calculate_btn">Calculate Pace</button></p>

	<p id="pace"/>
